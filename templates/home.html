<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
  <h1>Silver</h1>
  <img src="../static/1570663126377.png">
    {% for author in authors %}
      <h1 class="name">{{author.name}}</h1>
      <span class="nationality">{{author.nationality}}</span><br>
      {% if author.famouswork is string %}
          <span class="works">{{ author.famouswork }}</span>
      {% else %}
          {% for work in author.famouswork %}
              <span class="works">{{ work }},</span>
          {% endfor %}
      {% endif %}
    {% endfor %}
